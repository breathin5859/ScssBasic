<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List 과제</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="list">
    <h2>List1</h2>
    <div class="list1 p30">
      <ul class="list-type3">
        <li>
          <a href="" class="more p30">
            <h4 class="list-type3__title">소년소녀부부</h4>
            <p class="list-type3__text">
              근행창제를 성실히 실천하여 <br />
              사자왕의 마음을 갖는 소년소녀부
            </p>
          </a>
        </li>
        <li>
          <a href="" class="more p30">
            <h4 class="list-type3__title">미래부</h4>
            <p class="list-type3__text">
              근행창제를 실천하며 선생님의 <br />
              마음을 배우는 미래부!
            </p>
          </a>
        </li>
        <li>
          <a href="" class="more p30">
            <h4 class="list-type3__title">미래본부</h4>
            <p class="list-type3__text">
              학회라는 궁극적인 인간주의 <br />
              뜰에서 크고 풍요롭게 육성합니다
            </p>
          </a>
        </li>
        <li>
          <a href="" class="more p30">
            <h4 class="list-type3__title">교육부</h4>
            <p class="list-type3__text">
              소년소녀부와 미래부에 신심을 <br />
              계승하고 인재로 육성합니다
            </p>
          </a>
        </li>
      </ul>
    </div>
    <h2>List8</h2>
    <div>
      <h3 class="grid-title">Our product</h3>
      <ul class="grid-type1 p20">
        <li>
          <a href=""><img src="./images/img_our_product1.png" alt="" /><span class="grid-type1__text">TENT </span></a>
        </li>
        <li>
          <a href=""><img src="./images/img_our_product2.png" alt="" /><span class="grid-type1__text">SHELTER</span></a>
        </li>
        <li>
          <a href=""><img src="./images/img_our_product3.png" alt="" /><span class="grid-type1__text">TARP</span></a>
        </li>
        <li>
          <a href=""><img src="./images/img_our_product4.png" alt="" /><span class="grid-type1__text">LIGHTING</span></a>
        </li>
        <li>
          <a href=""><img src="./images/img_our_product5.png" alt="" /><span class="grid-type1__text">FLAME</span></a>
        </li>
      </ul>
    </div>

</html>
